<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>API</title>
</head>
<body>
 <table id="datatable">
 	<th>Land</th><th>Hoofdstad</th><th>Continent</th><th></th><th></th>
 </table>
 <form id="dataform">
 	<table>
 		<tr>
 			<td>Naam:</td><td><input type="text" name="name"/></td>
 			<td>Hoofdstad:</td><td><input type="text" name="capital"/></td>
 		</tr>
 		<tr>
 			<td>Landcode:</td><td><input type="text" name="code"/></td>
 			<td>Overheid:</td><td><input type="text" name="government"/></td>
 		</tr>
 		<tr>
 			<td>Continent:</td><td><input type="text" name="continent"/></td>
 			<td>Regio:</td><td><input type="text" name="region"/></td>
 		</tr>
 		<tr>
 			<td>Oppervlakte:</td><td><input type="number" name="surface"/></td>
 			<td>Bevolking:</td><td><input type="number" name="population"/></td>
 		</tr>
 		<tr>
 			<td>Latitude:</td><td><input type="number" name="latitude"/></td>
 			<td>Longitude:</td><td><input type="number" name="longitude"/></td>
 		</tr>
 		<tr>
 			<td colspan="2"><input type="button" id="postSave" value="Opslaan"></td>
 			<td colspan="2"><input type="button" id="postEdit" value="Wijzig"></td>
 		</tr>
 		<tr>
 			<td colspan="4" id="response">asdas</td>
 		</tr>
 	</table>
 </form>
 <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
 <script type="text/javascript" src="javascript/my_functions8.js"></script>
 <link rel="stylesheet" type="text/css" href="css/prac8style.css">
</body>
</html>
